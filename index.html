<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ex6 Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        const url = "https://dummyjson.com/products?limit=100";
        const opt = {
            mode: "cors", 
        };            
        let currentPage = 1;
        const productsPerPage = 10;
        let data;
        let skip = 0;

        const cell = (value, isHead) => {
            return $(isHead ? '<th/>' : '<td/>').addClass("border border-gray-300 p-2 truncate text-wrap").text(value);
        }

        const row = (values, isHead) => {
            return $('<tr/>').append(values.map(value => cell(value, isHead)));
        }

        const createTable = (data, startIndex, endIndex) => {
            const table = $('<table/>').addClass("border border-gray-300 w-full");
            table.append(row(["ID", "Title", "Description"], true));
            data.forEach(asset => {
                table.append(row([asset.id, asset.title, asset.description]));
            });
            return table;
        }

        const updateTable = () => {
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = data.products.slice(startIndex, endIndex);
            $('#myTable').empty().append(createTable(productsToShow));
        }

        $(document).ready(function () {
            fetch(`${url}&skip=${skip}`,opt)
                .then(response => response.json())
                .then((responseData) => {
                    data = responseData;
                    updateTable();
                });

            $("#prev").click(() => {
                if (currentPage > 1) {
                    currentPage--;
                    skip -= productsPerPage;
                    updateTable();
                }
            });

            $("#next").click(() => {
                const totalPages = Math.ceil(data.products.length / productsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    skip += productsPerPage;
                    updateTable();
                }
            });
        });

    </script>
</head>
